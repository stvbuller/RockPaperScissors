<!DOCTYPE html>
<html>
<head>
  <title>Rock. Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div>
      <h2>Rock, Paper, Scissors</h2>
    </div>
    <!--create a list/paragraph of instructions-->

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="playAgain">End the game</button>

    <!--create something to display the user's score, the computer's score and the round number
    and who won or lost-->
    <div>
      <table class="table">
    <thead>
      <tr>
        <th>Your Score</th>
        <th>My Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="user-score">0</td>
        <td id="computer-score">0</td>
      </tr>
    </tbody>
  </table>
    </div>

  </div>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jscripts/rps.js"></script>
  
</html>
