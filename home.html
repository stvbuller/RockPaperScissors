<!DOCTYPE html>
<html>
<head>
  <title>Rock. Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div>
      <h2>Play Rock, Paper, or Scissors</h2>

    </div>
    <ul>
      <li>Pick Rock, Paper, or Scissors to start</li>
      <li>If I guess correctly, I win</li>
      <li>If I guess incorrectly, you win</li>
      <li>We play for five rounds</li>
      <li>Click Stop to start over</li>
    </ul>
    <h3 id="computer-guess">My guess</h3>
    <h3 id="who-wins">Let's play!</h3>
    <button class="userChoice btn btn-primary" data-value="rock">Rock</button>
    <button class="userChoice btn btn-primary" data-value="paper">Paper</button>
    <button class="userChoice btn btn-primary" data-value="scissors">Scissors</button>
    <button class="btn btn-danger" id="playAgain">Stop</button>
    <div>
      <table class="table">
    <thead>
      <tr>
        <th>Your Score</th>
        <th>My Score</th>
        <th>Round Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="user-score">0</td>
        <td id="computer-score">0</td>
        <td id="round-number">0</td>
      </tr>
    </tbody>
  </table>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jscripts/rps.js"></script>
  
</html>
